<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Крестики - нолики</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="main.dart.js"></script>

</head>
<body>

    <div class="header">
        <div class="player">
            Ходит:
            <div class="player__human">игрок</div>
            <div class="player__computer">компьютер</div>
        </div>
        <div class="reset-container">
            <button class="reset">Заново</button>
        </div>
    </div>

    <div class="field-container">
        <div class="field"></div>
    </div>

    <div class="footer">
        <div class="points">
            Счет:
            <div class="points__human"></div>
            :
            <div class="points__computer"></div>
        </div>
    </div>

</body>
</html>
